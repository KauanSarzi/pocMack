<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX</title>
    <link rel="stylesheet" type="text/css" href="flex.css">
</head>
<body>
    <h1>FLEXBOX</h1>

    <h2>JUSTIFY CONTENT</h2>

      <h4>CENTER</h4>
      <div class="center">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>


     <h4>SPACE AROUND</h4>
      <div class="around"> 
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>

      <h4>SPACE BETWEEN</h4>
      <div class="between">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>

      <h4>SPACE EVENLY</h4>
      <div class="evenly">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>
     
      <h4>FLEX-END</h4>
      <div class="end">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>

     <h4>FLEX-START</h4>
      <div class="start">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>






      







      <h2>FLEX DIRECTION</h2>

      <h4>COLUMN</h4>
      <div class="coluna">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>


      <h4>COLUMN-REVERSE</h4>
      <div class="reversa">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>


     


  
      <h2>LINHA</h2>
      <div class="linha">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>

      <h2>FLEX-WRAP</h2>
      <div class="wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>


      <h2>WRAP REVERSE</h2>
      <div class="reversewrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>

      <h2>NOWRAP</h2>
      <div class="nowrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>






  





  

      
  </body>
  </html>
